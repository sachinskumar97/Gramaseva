{% extends 'myapp/user_base.html' %}
{% load static %}
{% block title %}Message Add{% endblock %}
{% block body %}
<center>
    <h2><font color="#366092">Message Add</font></h2>
<div class="container">
    <form name="frm"  role="form" action="{% url 'user_ward_messages_add' %}" method="post"
        enctype="multipart/form-data">
            {% csrf_token %}
           <div class="form-group">
               <label for="title">Title</label>
               <input type="text" class="form-control" id="title" name="title" placeholder="title " required="required">
           </div>
            <div class="form-group">
               <label for="message">Description</label>
               <textarea class="form-control" id="message" name="message" required="required"></textarea>
           </div>
           <button type="submit" class="btn btn-info" id="bt" name="bt">Add</button>
            <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>
        {{msg}}
    </form>
</div>
</center>
{% endblock %}
