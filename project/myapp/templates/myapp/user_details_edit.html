{% extends 'myapp/user_base.html' %}
{% load static %}
{% block title %}User Registration{% endblock %}
{% block body %}
<center>
    <h2>User Registration Details</h2>
	<div class="container">
    <form role="form" name="frm" action="{% url 'user_details_edit' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
			<label for="fname">Name</label>
	        <input class="form-control" type="text"  id="fname" name="fname" value="{{ud.fname}}" required="required">
			<input class="form-control" type="text"  id="lname" name="lname" value="{{ud.lname}}" required="required">
		</div>
	    {% if ud.gender == 'Male' %}

	    <div class="form-group">
            <label>Gender :</label>
			<div class="custom-control custom-radio custom-control-inline">
				<input type="radio" class="custom-control-input" id="gender1" name="gender" value="Male" checked>
  				<label class="custom-control-label" for="gender1">Male</label>
			</div>
			<div class="custom-control custom-radio custom-control-inline">
  				<input type="radio" class="custom-control-input" id="gender2" name="gender" value="Female">
  				<label class="custom-control-label" for="gender2">Female</label>
			</div>
		</div>
		{%else%}
		<div class="form-group">
            <label>Gender :</label>
			<div class="custom-control custom-radio custom-control-inline">
				<input type="radio" class="custom-control-input" id="gender3" name="gender" value="Male">
  				<label class="custom-control-label" for="gender3">Male</label>
			</div>
			<div class="custom-control custom-radio custom-control-inline">
  				<input type="radio" class="custom-control-input" id="gender4" name="gender" value="Female" checked>
  				<label class="custom-control-label" for="gender4">Female</label>
			</div>
		</div>
		{% endif %}
	    <div class="form-group">
			<label for="dob">DOB</label>
	        <input type="date"  class="form-control" id="dob" name="dob" value="{{ud.dob}}">
		</div>
			<div class="form-group">
			<label for="addr">Address</label>
	        <input class="form-control" type="text"  id="addr" name="addr" value="{{ud.addr}}" placeholder="Street" >
            <input type="text"  class="form-control" id="pin" name="pin" value="{{ud.pin}}" placeholder="pin" >
		</div>
		<div class="form-group">
			<label for="contact">Contact</label>
	        <input type="text"  class="form-control" id="contact" name="contact" value="{{ud.contact}}" placeholder="Enter contact">
		</div>
		<div class="form-group">
			<label for="email">Email</label>
	        <input type="email" class="form-control" id="email" name="email" value="{{ud.email}}" placeholder="Enter email id"></td>
		</div>
		<button type="submit" class="btn btn-info" id="bt" name="bt">Update</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>
	    </table>
    </form>
	{{msg}}
	</div>
</center>

{% endblock %}
