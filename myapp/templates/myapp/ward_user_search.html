{% extends 'myapp/ward_base.html' %}
{% load static %}
{% block title %}Ward User Search{% endblock %}
{% block body %}
<center>
    <h2><font color="#366092">User Search</font></h2>
    <div class="container">
    <form name="frm"  role="form" action="{% url 'ward_user_search' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="query">House Number</label>
                <input class="form-control" type="text" name="query" placeholder="House Number" id="query">
            </div>
        <button type="submit" class="btn btn-info" id="bt" name="bt">Search</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>
        {{msg}}
        </form>
    </div>
</center>
{% endblock %}
