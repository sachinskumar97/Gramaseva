{% extends 'myapp/ward_base.html' %}
{% load static %}
{% block title %}Covid Details Add{% endblock %}
{% block body %}
<center>
    <h2><font color="#366092">News Add</font></h2>
<div class="container">
    <form name="frm"  role="form" action="{% url 'ward_covid_add' %}" method="post"
       ">
            {% csrf_token %}
           <div class="form-group">
               <label for="poscase">Positive Cases</label>
               <input type="text" class="form-control" id="poscase" name="poscase"  required="required">
           </div>
            <div class="form-group">
               <label for="negcase">Negative Cases</label>
               <input type="text" class="form-control" id="negcase" name="negcase"  required="required">
           </div>
            <button type="submit" class="btn btn-info" id="bt" name="bt">Add</button>
            <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>
        {{msg}}
    </form>
</div>
</center>
{% endblock %}
