{% extends 'myapp/base.html' %}
{% load static %}
{% block title %}User Login{% endblock %}
{% block body %}
<center>
     <h2><font color="#366092">User Login</font></h2>
        <img src="{% static 'myapp/images/user.png'%}" width="150" height="150">
    <div class="container">
        <form role="form" name="frm" action="{% url 'user_login' %}"  method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="uname">Email ID</label>
                <input class="form-control" type="text" id="uname" name="uname" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  required oninput="if (typeof this.reportValidity === 'function') {this.reportValidity();}">
            </div>
             <div class="form-group">
                 <label for="uname">Password</label>
                 <input class="form-control" type="password" id="passwd" name="passwd">
             </div>
            <button type="submit" class="btn btn-info" id="bt" name="bt">Login</button>
            <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>

            <br/>
        <a href="{% url 'user_details_add' %}">New User</a></h1>
        </form>
    {{msg}}
    </div>
</center>
{% endblock %}
